

{% block content %}
<h1>用户更新操作</h1>
<form action="{{ url_for('user.user_update') }}" method="post">
    <p><input type="hidden" name="id" value="{{ user.id }}"   ></p>
    <p>用户名<input type="text" name="show_name" placeholder="{{ user.show_name }}"></input></p>
    <p>手机号码<input type="tel" name="phone" placeholder="{{ user.phone }}"></input></p>
    <p><input type="submit" value="用户更新"></input></p>

</form>
{% endblock %}
